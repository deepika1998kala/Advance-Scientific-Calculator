<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main">
    <div class="calculator">
        <div class="toggle-theme">
            <button class="btn" onclick="toggleTheme()">Toggle Theme</button>

        </div>
        <div class="display" >
            <input type="text" id="input" disabled value="">
            <span id="output"></span>
        </div>

        <div class="keypad">
            <div class="operations">
                <div class="row">
                    <button class="operator-btn" onclick="appendValue('Math.sin(')">sin</button>
                    <button class="operator-btn" onclick="appendValue('Math.cos(')">cos</button>
                    <button class="operator-btn" onclick="appendValue('Math.tan(')">tan</button>
                    <!-- <div class="DegRad">
                        <label id="rb1">
                            <input type="radio" value="deg" onclick="cnDegreeRadians='degree';">Deg
                        </label>
                        <label id="rb1">
                            <input id="rb1" type="radio" value="rad" onclick="cnRadiansDegree='radians';">Rad
                        </label>
                    </div> -->
                </div>
                <div class="row1">
                    <button class="operator-btn" onclick="appendValue('Math.asin(')">sin<sup>-1</sup></button>
                    <button class="operator-btn" onclick="appendValue('Math.acos(')">cos<sup>-1</sup></button>
                    <button class="operator-btn" onclick="appendValue('Math.tan(')">tan<sup>-1</sup></button>
                    <button class="operator-btn" onclick="appendValue('Math.PI')">π</button>
                    <button class="operator-btn" onclick="appendValue('Math.exp(')">e</button>
                </div>
                <div>
                    <button class="operator-btn" onclick="appendValue('pow()')">x<sup>y</sup></button>
                    <button class="operator-btn" onclick="appendValue('pow()')">x<sup>3</sup></button>
                    <button class="operator-btn" onclick="appendValue('pow()')">x<sup>2</sup></button>
                    <button class="operator-btn" onclick="appendValue('pow()')">e<sup>x</sup></button>
                    <button class="operator-btn" onclick="appendValue('pow()')">10<sup>x</sup></button>
                </div>
                <div>
                    <button class="operator-btn" onclick="appendValue('pow()')">x<sup>1/y</sup></button>
                    <button class="operator-btn" onclick="appendValue('pow()')">x<sup>1/3</sup></button>
                    <button class="operator-btn" onclick="appendValue('Math.sqrt(')">√x</button>    <!--ALT+251 for sqrt symbol-->
                    
                    <button class="operator-btn" onclick="appendValue('Math.log')">ln</button>
                    <button class="operator-btn" onclick="appendValue('Math.log10')">log</button>
                    
                </div>
                <div>
                    <button class="operator-btn" onclick="appendValue('(')">(</button>
                    <button class="operator-btn" onclick="appendValue(')')">)</button>
                    <button class="operator-btn" onclick="appendValue('')">1/x</button>
                    <button class="operator-btn" onclick="appendValue('%')">%</button>
                    <button class="operator-btn" onclick="appendValue('')">n!</button>
                
                </div>
                <div>
                    <button id="num" class="operator-btn" onclick="appendValue('7')">7</button>
                    <button id="num" class="operator-btn" onclick="appendValue('8')">8</button>
                    <button id="num" class="operator-btn" onclick="appendValue('9')">9</button>
                    <button class="operator-btn" onclick="appendValue('+')">+</button>
                    <button class="operator-btn" onclick="deleteCharacter()">&#9003;</button>
                    
                    
                </div>
                <div>
                    <button id="num" class="operator-btn" onclick="appendValue('4')">4</button>
                    <button id="num" class="operator-btn" onclick="appendValue('5')">5</button>
                    <button id="num" class="operator-btn" onclick="appendValue('6')">6</button>
                    <button class="operator-btn" onclick="appendValue('-')">-</button>
                    <button class="operator-btn" onclick="appendValue('ANS')">ANS</button>
                </div>
                <div>   
                    <button id="num" class="operator-btn" onclick="appendValue('1')">1</button>
                    <button id="num" class="operator-btn" onclick="appendValue('2')">2</button>
                    <button id="num" class="operator-btn" onclick="appendValue('3')">3</button>
                    <button class="operator-btn" onclick="appendValue('*')">x</button>
                    <button class="operator-btn" onclick="addToMemory()">M+</button>
                </div>
                <div>
                    <button id="num" class="operator-btn" onclick="appendValue('0')">0</button>
                    <button id="num" class="operator-btn" onclick="appendValue('.')">.</button>
                    <button class="operator-btn" onclick="appendValue('EXP')">EXP</button>
                    <button class="operator-btn" onclick="appendValue('/')">/</button>
                    <button class="operator-btn" onclick="deleteFromMemory()">M-</button>
                </div>
                <div>
                    <button class="operator-btn" onclick="appendValue('+/-')">+/-</button>
                    <button class="operator-btn" onclick="appendValue('RND')">RND</button>
                    <button class="operator-btn" onclick="clearDisplay('')">C</button>
                    <button id="cal" class="operator-btn" onclick="calculate()">=</button>
                    <button class="operator-btn" onclick="appendValue('MR')">MC</button>
                
                </div>
             
            </div>
            
            
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
